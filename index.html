<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookks - World's Best Online Book Store</title>

    <!-- Custom Fonts : Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <!-- Landing Page Section -->
    <section id="landing-page" class="bg--primary-alpha">
      <!-- Navbar -->
      <nav>
        <div class="nav__container">
          <!-- Logo -->
          <span class="nav__logo">BOOKKS</span>
          <!-- Nav Links -->
          <ul class="nav__links">
            <li>
              <a href="#" class="nav__link">Home</a>
            </li>
            <li>
              <a href="#" class="nav__link">Contact</a>
            </li>
            <li>
              <a href="#" class="nav__link nav__link--primary">Books</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Header Banner -->
      <header class="header">
        <div class="header__container">
          <div class="header__description">
            <h1>World's most awarded online library platform</h1>
            <h2>
              Find your dream book with
              <span class="text--primary">Library</span>
            </h2>

            <button class="btn">Browse books</button>
          </div>
          <!-- Header Banner Image -->
          <figure class="header__img--wrapper">
            <img
              src="assets/images/hero-banner/undraw_reading_time.svg"
              alt="A female character reading a book"
            />
          </figure>
        </div>
      </header>
    </section>
  </body>
</html>
